<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÂÆùÂèØÊ¢¶ËÆ∞ÂøÜÂØπÂØπÁ¢∞ (Pokemon Memory Match)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Mode Selector Screen -->
    <div id="mode-selector" class="screen">
        <div class="mode-selector-container">
            <h1 class="mode-title">Pokemon Games!</h1>
            <div class="mode-buttons">
                <button id="mode-memory-btn" class="mode-btn mode-btn-memory">
                    <span class="mode-icon">üÉè</span>
                    <span class="mode-label">Memory Match</span>
                </button>
                <button id="mode-battle-btn" class="mode-btn mode-btn-battle">
                    <span class="mode-icon">‚öîÔ∏è</span>
                    <span class="mode-label">Pokemon Battle</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Memory Match Screen (existing game) -->
    <div id="memory-screen" class="screen hidden">
        <div class="game-container">
            <header>
                <h1>Pokemon Memory Match</h1>
                <div class="stats-bar">
                    <span id="score">Score: 0</span>
                    <button id="restart-btn">Restart</button>
                </div>
            </header>

            <main class="game-board" id="game-board">
                <!-- Cards will be generated here by JS -->
            </main>

            <div id="victory-modal" class="hidden">
                <div class="modal-content">
                    <h2>Good Job Damian!</h2>
                    <div class="stars">‚òÖ‚òÖ‚òÖ</div>
                    <button id="play-again-btn">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Battle Mode Screen -->
    <div id="battle-screen" class="screen hidden">
        <div class="game-container battle-container">
            <header class="battle-header">
                <button id="battle-menu-btn" class="battle-nav-btn">Menu</button>
                <div class="battle-info">
                    <span id="battle-round">Round 1 / 3</span>
                </div>
                <div class="battle-scores">
                    <span id="p1-score" class="player-score p1">P1: 0</span>
                    <span id="p2-score" class="player-score p2">P2: 0</span>
                </div>
            </header>

            <div id="battle-prompt" class="battle-prompt">Player 1, pick a card!</div>

            <div class="battle-arena">
                <div class="arena-slot" id="arena-slot-1">
                    <div class="arena-label">Player 1</div>
                    <div class="arena-card-placeholder" id="arena-card-1"></div>
                </div>
                <div class="vs-badge">VS</div>
                <div class="arena-slot" id="arena-slot-2">
                    <div class="arena-label">Player 2</div>
                    <div class="arena-card-placeholder" id="arena-card-2"></div>
                </div>
            </div>

            <div id="battle-result-area" class="battle-result-area hidden">
                <div id="round-result-text" class="round-result-text"></div>
                <button id="next-round-btn" class="battle-action-btn">Next Round</button>
            </div>

            <div class="player-hand-area">
                <div id="player-hand" class="player-hand">
                    <!-- Battle cards rendered by JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- Pass Screen Overlay -->
    <div id="pass-screen" class="pass-screen hidden">
        <div class="pass-content">
            <div id="pass-text" class="pass-text">Pass to Player 2</div>
            <button id="pass-ready-btn" class="pass-ready-btn">I'm Ready!</button>
        </div>
    </div>

    <!-- Battle Final Result Modal -->
    <div id="battle-result-modal" class="battle-result-modal hidden">
        <div class="modal-content battle-modal-content">
            <h2 id="battle-winner-text">Player 1 Wins!</h2>
            <div id="battle-final-score" class="battle-final-score">3 - 0</div>
            <div class="battle-modal-buttons">
                <button id="battle-play-again-btn" class="battle-action-btn">Play Again</button>
                <button id="battle-main-menu-btn" class="battle-action-btn battle-menu-action">Main Menu</button>
            </div>
        </div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <script src="script.js"></script>
</body>

</html>
