<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>宝可梦记忆对对碰 (Pokemon Memory Match)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <header>
            <h1>Pokemon Memory Match</h1>
            <div class="stats-bar">
                <span id="score">Score: 0</span>
                <button id="restart-btn">Restart</button>
            </div>
        </header>

        <main class="game-board" id="game-board">
            <!-- Cards will be generated here by JS -->
        </main>

        <div id="mewtwo-overlay" class="hidden">
            <div class="message">Mewtwo!<br>Psychic Flash!</div>
        </div>

        <div id="victory-modal" class="hidden">
            <div class="modal-content">
                <h2>Good Job Damian!</h2>
                <div class="stars">★★★</div>
                <button id="play-again-btn">Play Again</button>
            </div>
        </div>

        <canvas id="confetti-canvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>

</html>
